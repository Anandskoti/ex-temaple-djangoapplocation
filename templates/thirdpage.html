<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Bottom-Left</title>
    <style media="screen">
        body {
            background-color: #080710;
}
            
        

.button {
            position: absolute; 
            bottom: 50px;     
            left: 50px;        
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white;      
            border: none;      
            border-radius: 5px; 
            cursor: pointer;    
            font-size: 16px;    
        }
        
.print-button {
            position: absolute; 
            bottom: 50px;       
            left: 300px;         
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white;       
            border: none;      
            border-radius: 5px; 
            cursor: pointer;    
            font-size: 16px;    
        }
.edit-button {
            position: absolute; 
            bottom: 50px;       
            left: 600px;        
            padding: 10px 20px;
            background-color: #4CAF50; 
            color: white;       
            border: none;       
            border-radius: 5px;
            cursor: pointer;    
            font-size: 16px;    
        }
.sign-button {
            position: absolute; 
            bottom: 50px;       
            left: 900px;         
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white;      
            border: none;       
            border-radius: 5px;
            cursor: pointer;    
            font-size: 16px;   
        }
.pdf-button {
            position: absolute; 
            bottom: 50px;       
            left: 1200px;         
            padding: 10px 20px;
            background-color: #4CAF50; 
            color: white;       
            border: none;       
            border-radius: 5px; 
            cursor: pointer;    
            font-size: 16px;   
        }


    

    </style>
    
</head>
<body>
    <button class="button">Save</button>
    <button class="print-button" >Print</button>
    <button class="edit-button" >Edit</button>
    <button class="sign-button" >Sign/Approve</button>
    <button class="pdf-button" >Export as Link/Pdf</button>


</body>
</html>
