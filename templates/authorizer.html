
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Login Page</title>
 
    
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 70%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

form{
    height: 450px;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 10px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background:blue;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
    <style>
        body {
          margin: 0;
          height: 100vh; /* Full viewport height */
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: flex-end; /* Align to the bottom of the viewport */
        }
    
        .container {
          display: flex;
          flex-direction: column; /* Stack the rows vertically */
          align-items: center; /* Center rows horizontally */
          margin-bottom: 150px; 
          margin-left: -10px;/* Offset from the bottom (optional) */
        }
    
        .row {
          display: flex; /* Align buttons in a row */
          justify-content: space-between; /* Evenly distribute buttons */
          gap: 15px; /* Space between buttons */
          margin: 10px 0;
        }
    
        .button {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #149a4c;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        .button:hover {
          background-color: #248d39;
        }
      </style>
<style>
    .right-side-up {
        position: absolute;  
      top: 10px; /* Distance from the top of the page */
      right: 10px; /* Distance from the left of the page */
      width: 300px; /* Set the width of the logo */
      height: 100px; 
    }
 </style>
<img src="{% static 'reintech-logo.jpeg' %}" class="right-side-up">
    
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="/approver_login/">

        {% csrf_token %}
        <label>Username:</label>
        <input type="text" placeholder="Username" name="Username" required>
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Password"  name="Password" required>
        <br>
        <button type="submit">Login</button>
    
    </form>
    
</body>
<body>
    <div class="container">
      <!-- Top Row -->
      <div class="row">
        <button class="button">Authorize</button>
        <button class="button">Cancel</button>
        <button class="button">Back</button>
      </div>
  
      <!-- Bottom Row -->
      <div class="row">
        <button class="button">Approve</button>
        <button class="button">Edit</button>
        <button class="button">Cancel</button>
        <button class="button">Back</button>

      </div>
    </div>
  </body>
</html>
